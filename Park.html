<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f9f9f9;
            overflow-y: scroll; /* Enable vertical scrolling */
            scroll-behavior: smooth; /* Smooth scrolling behavior */
        }

        .corner-photo {
            position: absolute;
            width: 100px; /* Adjust size as needed */
            height: auto;
            opacity: 0.5; /* Adjust opacity as needed */
            transition: opacity 0.3s ease; /* Add transition for smoothness */
        }

        .corner-photo:hover {
            opacity: 1; /* Increase opacity on hover */
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }

        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: #4CAF50; /* Single color */
            opacity: 0; /* Hide initially */
            animation: fadeIn 2s forwards, wiggle 2s infinite, rotate 5s infinite; /* Fade in animation, wiggle animation, and rotate animation */
        }

        /* Style for the 'Coming Soon' text */
        .fancy-text {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            /* Animated gradient */
            background: linear-gradient(45deg, #4CAF50, #4CAF50);
            background-size: 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s infinite linear;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes wiggle {
            0% {
                transform: translateX(-2px) rotate(0deg);
            }
            50% {
                transform: translateX(2px) rotate(10deg);
            }
            100% {
                transform: translateX(-2px) rotate(0deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Corner photos -->
    <img src="Tooth.jpg" alt="Tooth Watermark" class="corner-photo top-left">
    <img src="Tooth.jpg" alt="Tooth Watermark" class="corner-photo top-right">
    <img src="Tooth.jpg" alt="Tooth Watermark" class="corner-photo bottom-left">
    <img src="Tooth.jpg" alt="Tooth Watermark" class="corner-photo bottom-right">
    
    <!-- 'Coming Soon' text -->
    <div class="centered-text">
        <div class="fancy-text">Coming Soon</div>
    </div>

    <!-- Placeholder for future content -->
    <div style="height: 2000px;"></div>
</body>
</html>
