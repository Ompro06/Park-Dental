<!DOCTYPE html>
<html>
<head>
    <title>Park Dental Center</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="PARK.png"> <!-- Add this line to include the park.jpg logo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header, .main {
            border: none;
            width: 100%;
        }
        .header {
            height: 30%;
            background-color: #f8f9fa;
        }
        .main {
            height: 70%;
            background-color: #ffffff;
        }
        @media (max-width: 768px) {
            .header, .main {
                height: 50%;
            }
        }
        /* Adjust logo size and styling */
        link[rel='icon'] {
            width: 50px; /* Increase logo width */
            height: 50px; /* Increase logo height */
            margin-top: 10px; /* Add some top margin */
            margin-left: 10px; /* Add some left margin */
        }
    </style>
</head>
<body>
    <iframe class="header" src="Trial 1.HTML" name="header_frame"></iframe>
    <iframe class="main" src="Park.html" name="main_frame"></iframe>
</body>
</html>
